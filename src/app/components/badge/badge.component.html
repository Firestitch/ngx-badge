<div class="fs-badge"
    [ngClass]="{ 'fs-badge-circle': shape === 'circle', 'fs-badge-image': type === 'image', 'fs-badge-text': type === 'text' }"
    [ngStyle]="styles"
    [matTooltip]="tooltip">
  <mat-icon *ngIf="!image && icon" [ngStyle]="iconStyle">{{ icon }}</mat-icon>
  <ng-container *ngIf="!image && text">{{ text }}</ng-container>
</div>
